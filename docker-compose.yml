version: '3.8'

services:
  vtuber-tracker:
    build: .
    container_name: vtuber-tracker
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw  # For GUI if needed
      - /dev/video0:/dev/video0:rw        # For camera access
    devices:
      - /dev/video0:/dev/video0:rwm        # Video device access
    environment:
      - DISPLAY=$DISPLAY
      - QT_X11_NO_MITSHM=1
    privileged: true
    network_mode: host
    stdin_open: true
    tty: true